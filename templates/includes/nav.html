<header class="header">
  <nav class="nav">
      <div class="nav__container container">
          <ul class="nav__items list">
            <li class="nav__item {% if url_name == 'index' or url_name == 'profile'%}nav__item_active{% endif %}">
                <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav__item {% if url_name == 'subscribes' %}nav__item_active{% endif %}">
                    <a href="{% url 'subscribes' %}" class="nav__link link">Мои подписки</a>
                </li>
                <li class="nav__item {% if url_name == 'new_recipe' %}nav__item_active{% endif %}">
                    <a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a>
                </li>
                <li class="nav__item {% if url_name == 'favorites' %}nav__item_active{% endif %}">
                    <a href="{% url 'favorites' %}" class="nav__link link">Избранное</a>
                </li>
            <li class="nav__item {% if url_name == 'shop_list' %}nav__item_active{% endif %}">
                <a href="{% url 'shop_list' %}" class="nav__link link ">Список покупок</a>
                <span class="badge badge_style_blue nav__badge" id="counter">{{ shop_list_count }}</span>
            </li>
          {% endif %}
          </ul>
          <ul class="nav__items list">
              {% if user.is_authenticated %}
                  <li class="nav__item"><a href="{% url 'auth_password_change' %}" class="nav__link link">Изменить пароль</a></li>
                  <li class="nav__item"><a href="{% url 'auth_logout' %}" class="nav__link link">Выход</a></li>
              {% else %}
                  <li class="nav__item"><a href="{% url 'auth_login' %}" class="nav__link link">Войти</a></li>
                  <li class="nav__item"><a href="{% url 'registration_register' %}" class="button button_style_blue">Создать аккаунт</a></li>
              {% endif %}
          </ul>
      </div>
  </nav>
</header>
